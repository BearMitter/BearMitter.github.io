<html>

<head>
    <script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
    <style type="text/css">
        #dice {
            height: 800px
        }

        #button {
            width: 1000px
        }
    </style>
    <title>Guess Games</title>
</head>

<img id="button" onclick="ran()" src="../picture/dice/RollDiceButton.jpg">

<img id="dice" src="../picture/dice/dice.jpg">

<script>
    function ran() {
        document.getElementById("dice").src = "../picture/dice/RollADice.gif";
        var myVar = setTimeout(ran2, 3000);
    }

    function ran2() {
        var r = Math.floor(Math.random() * 6) + 1;
        document.getElementById("dice").src = "../picture/dice/" + r + "a.png";
    }
</script>

</html>
