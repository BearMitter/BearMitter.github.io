<html>
<head>
        <style type="text/css">
            img            {
            height: 10px
            }            
            </style>
</head>

<script>
function fun(){
var text=document.getElementById("text").value;
for(var i=0;i<text.length;i++){
    document.write("<img src='JPGS/"+text.charCodeAt(i)+".jpg' height=30/>");
}
};
</script>
<form>
<textarea rows=20 cols=100 id="text"></textarea>
<button onclick="fun()">commit</button>

</form>

</html>
