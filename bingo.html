<html>


<head>
    <link rel="stylesheet" href="css/bootstrap/3.3.6/bootstrap.min.css" type="text/css" media="screen" />


    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

    <style type="text/css">
        .button {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center bg-primary" style="height:30%;">Top </div>
        </div>
        <div class="row">
            <div class="col-xs-10 bg-warning" style="height:20%;">
                <label id="currentNum">*</label>
            </div>
            <div class="col-xs-2 bg-info" style="height:20%;">
                <label id="count">COUNT DOWN</label>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-5 bg-success" style="height:50%;">
                <div class="button" onclick="startG()">Start</div>
            </div>
            <div class="col-xs-7 bg-danger" style="height:50%;">
                <div class="button" id="pauseButton" onclick="pauseOrResume()">Pause</div>
            </div>
        </div>

    </div>
</body>










<script>


    var callTimeOut;
    var countTimeOut;

    var callStart;
    var countStart;

    const callDelay = 8000;
    const countDelay = 1000;

    var callNumber;
    var countNumber;

    var callRemaining;
    var countRemaining;

    var pauseFlag = 0;

    const audio = new Audio();

    var count = document.getElementById("count");
    var currentNum = document.getElementById("currentNum");

    var list = new Array(75);

    async function startG() {

        audio.play();
        audio.src = 'audio/count_down_4321.wav';
        audio.load();

        count.innerText = "COUNT DOWN";
        currentNum.innerText = "*";

        for (var i = 0; i < 75; i++) {
            list[i] = i + 1;
        }


        shuffleArray(list);
        console.log(list);

        callNumber = 75;
        call(75);


    }

    function call(number) {

        callStart = Date.now();
        callRemaining = callDelay;
        callNumber = number;

        callTimeOut = setTimeout(() => {


            if (number == 0) {
                currentNum.innerText = "Game End";
            } else {
                console.log(list[parseInt(number - 1 + "")]);
                currentNum.innerText = list[number - 1];
                audio.play();
                count.innerText = 3;
                countNumber = 2;
                countDown(2);
                call(number - 1);
            }

        }, Math.min(callRemaining, callDelay));

    }

    function countDown(number) {
        countStart = Date.now();
        countRemaining = countDelay;
        countNumber = number;

        countTimeOut = setTimeout(() => {

            if (number == 0) {
                currentNum.innerText = "*";
                count.innerText = "WAITING";
            } else {
                count.innerText = number;
                countDown(number - 1);
            }
        }, Math.min(countRemaining, countDelay));

    }


    function pauseOrResume() {

        var pauseButton = document.getElementById("pauseButton");


        if (pauseFlag == 0) {


            console.log(callNumber + " pause " + countNumber)
            callRemaining -= Date.now - callStart;

            window.clearTimeout(callTimeOut);

            if (countNumber > 0) {
                countRemaining -= Date.now - countStart;
                window.clearTimeout(countTimeOut);
            }


            pauseFlag = 1;
            pauseButton.innerText = "Resume";
        } else {
            console.log(callNumber + " resume " + countNumber)
            callStart = Date.now();
            // setTimeout(call(callNumber), callRemaining);
            call(callNumber);

            if (countNumber > 0) {
                countStart = Date.now();
                countDown(countNumber);
                // setTimeout(countDown(countNumber), countRemaining);
            }


            pauseFlag = 0;
            pauseButton.innerText = "Pause";

        }

    }


    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function shuffleArray(array) {

        for (var i = array.length - 1; i > 0; i--) {
            var j = getRandomInt(i + 1);
            temp = array[j];
            array[j] = array[i];
            array[i] = temp;
        }

    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }



</script>

</html>
