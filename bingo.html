<script>

    var callTimeOut;
    var countTimeOut;

    var callStart;
    var countStart;

    const callDelay = 8000;
    const countDelay = 1000;

    var callNumber;
    var countNumber;

    var callRemaining;
    var countRemaining;

    var pauseFlag = 0;

    const audio = new Audio();

    const bgm = new Audio();
    bgm.src='audio/pyc-music-coffee-shop.mp3';
        bgm.loop = true;
        bgm.load();

    var startButton = document.getElementById("startButton");

    var count = document.getElementById("count");
    var currentNum = document.getElementById("currentNum");
    var hisNums = document.getElementById("hisNums");

    var playTimes =1;

    var list = new Array(75);

    var endFlag=0;


    async function startG() {



        if(endFlag == 0){
            startButton.innerHTML="END";
            endFlag =1;
            bgm.play();
        }else{
            window.location.reload();
            // bgm.pause(); 
            // startButton.innerHTML="START";
            // endFlag=0;
        }

        



        hisNums.innerText = "Records: ";

       


        audio.play();
        audio.src = 'audio/count_down_4321.wav';
        audio.load();

        count.innerText = "C";
        currentNum.innerText = "N";

        for (var i = 0; i < 75; i++) {
            list[i] = i + 1;
        }


        shuffleArray(list);
        console.log(list);

        callNumber = 75;
        call(75);


    }

    function call(number) {

        callStart = Date.now();
        callRemaining = callDelay;
        callNumber = number;

        callTimeOut = setTimeout(() => {

            if (number == 0) {
                currentNum.innerText = "Game End";
            } else {
                console.log(list[parseInt(number - 1 + "")]);
                currentNum.innerText = list[number - 1];
                hisNums.innerText = hisNums.innerText + " " + list[number - 1];

                audio.play();
                count.innerText = 3;
                countNumber = 2;
                countDown(2);
                call(number - 1);
            }

        }, Math.min(callRemaining, callDelay));

    }

    function countDown(number) {
        countStart = Date.now();
        countRemaining = countDelay;
        countNumber = number;

        countTimeOut = setTimeout(() => {

            if (number == 0) {
                currentNum.innerText = "N";
                count.innerText = "C"; 
            } else {
                count.innerText = number;
                countDown(number - 1);
            }
        }, Math.min(countRemaining, countDelay));

    }


    function pauseOrResume() {

        var pauseButton = document.getElementById("pauseButton");


        if (pauseFlag == 0) {
            bgm.pause();
            audio.pause();
            console.log(callNumber + " pause " + countNumber)
            callRemaining -= Date.now - callStart;

            window.clearTimeout(callTimeOut);

            if (countNumber > 0) {
                countRemaining -= Date.now - countStart;
                window.clearTimeout(countTimeOut);
            }


            pauseFlag = 1;
            pauseButton.innerText = "RESUME";
        } else {
            bgm.play();
            // audio.play();
            
            console.log(callNumber + " resume " + countNumber)
            callStart = Date.now();
            // setTimeout(call(callNumber), callRemaining);
            call(callNumber);

            if (countNumber > 0) {
                countStart = Date.now();
                countDown(countNumber);
                // setTimeout(countDown(countNumber), countRemaining);
            }


            pauseFlag = 0;
            pauseButton.innerText = "PAUSE";

        }

    }


    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function shuffleArray(array) {

        for (var i = array.length - 1; i > 0; i--) {
            var j = getRandomInt(i + 1);
            temp = array[j];
            array[j] = array[i];
            array[i] = temp;
        }

    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }



</script>
